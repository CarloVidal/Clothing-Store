<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="app.js"></script>
    <title>Document</title>

</head>
<body>
    <section id="forms">
        <div>
            <div class="button mb-5 mt-5 text-center">
              <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#buyNowModal">
                  Add Song
              </button>
            </div>
        <div class="card mx-auto" style="width: 50%;">
            <div class="card-header text-center">
              <span>Andrei Music</span>
            </div>
            <ul class="list-group list-group-flush" id="ul-list">
                <div class="d-flex" id="search">
                    <input class="form1 form-control me-2 mt-1"  placeholder="Search" aria-label="Search">
                </div>
              <li class="list list-group-item">
                <div class="container text-center">
                    <div class="row">
                        <div class="cont-11 row justify-content-between">
                            <div class="col-4 text-start">
                              <h6>Where's My Joy</h6>
                              <p><em>George Adiz</em></p>
                            </div>                         
                            <div class="cont2 col-4 mt-3">
                                <button class="btn btn-dark">Delete</button>
                            </div>
                          </div>
                        </div>
                        
                      </div>
                      
                    </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="modal fade" id="buyNowModal" tabindex="-1" aria-labelledby="buyNowModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="buyNowModalLabel">Add Song</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- Purchase Form -->
                  <div class="row g-3">
                    <div class="col-md-4 w-100">
                      <label for="validationDefault01" class="form-label">Song name</label>
                      <input type="text" class="form-control" id="validationDefault01"  required>
                    </div>
                    <div class="col-md-4 w-100">
                      <label for="validationDefault02" class="form-label">Artist name</label>
                      <input type="text" class="form-control" id="validationDefault02"  required>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-danger w-100 mb-2" data-bs-dismiss="modal" >Cancel </button>
                      <button class="btn btn-dark w-100" type="button" id="save">save</button>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
